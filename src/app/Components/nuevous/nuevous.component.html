<app-toolbar></app-toolbar>

<mat-card>
    <mat-card-content [formGroup]="registro">
        <mat-card-title>
            Registrar Nuevo Usuario
        </mat-card-title>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" type="email" multiple placeholder="Ingrese su nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" type="text" placeholder="Ingrese su apellido">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" type="text" placeholder="Ingrese su correo">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="pass" type="password" placeholder="Ingrese su contraseña">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Puesto</mat-label>
            <input matInput formControlName="puesto" type="text" placeholder="Ingrese su puestopr">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Rol</mat-label>
            <input matInput formControlName="rol" type="number" placeholder="Seleccione el rol">
        </mat-form-field>
    </mat-card-content>
    <button  mat-raised-button color="warn" (click)="registrar()">Registrar</button>
</mat-card>
